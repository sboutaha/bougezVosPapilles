<body>

<h1>Bougez Vos Papilles</h1>
<h2>Espace Inscription</h2>
<form action="" method="get">
  <p>
  <fieldset>
  <legend> Informations personnelles </legend>
  <p>
    <label for="prenom" class="left">Prénom :</label> 
    <input name="prenom" id="prenom" type="text" size="50" maxlength="40" />
	</p>
	<br/>
	<p>
	<label for="nom" class="left">Nom :</label> 
    <input name="nom" id="nom" type="text" size="50" maxlength="40" />
	</p>
	 <p>  
    <label for="sexe" class="left">Sexe :</label> 
    <select name="sexe" id="sexe">
      <option value="f">féminin</option>
      <option value="m">masculin</option>
    </select>
  </p>
	</fieldset>
  </p>
    
	<fieldset>
  <legend> Confidentialité </legend>
  <p>
    <label for="email" class="left">Email : </label>
    <input name="email" id="email" type="text" size="60" maxlength="50" />
  </p>
  <p>
    <label for="motdepasse" class="left">Mot de passe : </label>
    <input name="motdepasse" id="motdepasse" type="password" size="30" maxlength="30" />
  </p>
  </fieldset>
  <p><input type="submit" value="Inscription"></p>
 </body>
